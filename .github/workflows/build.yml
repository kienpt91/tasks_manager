name: Build Check

on:
  push:
    branches: [ master, main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Type Check
      run: npx tsc --noEmit

    - name: Build Summary
      run: |
        echo "## Build Check Results" >> $GITHUB_STEP_SUMMARY
        echo "✅ Type checking passed!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Project Info" >> $GITHUB_STEP_SUMMARY
        echo "- Framework: Next.js 15" >> $GITHUB_STEP_SUMMARY
        echo "- TypeScript: ✓" >> $GITHUB_STEP_SUMMARY
        echo "- Tailwind CSS: ✓" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Note**: Full build requires Supabase credentials. Configure secrets for production builds." >> $GITHUB_STEP_SUMMARY
